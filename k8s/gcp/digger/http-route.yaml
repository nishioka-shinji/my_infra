apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: digger-route
  namespace: digger
spec:
  parentRefs:
  - kind: Gateway
    name: external-https-gateway
    namespace: gateway-infra
  hostnames:
    - digger.nishiokatest.xyz
  rules:
  - backendRefs:
    - name: digger-digger-backend-web
      port: 3000