apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: goldilocks
spec:
  interval: 30m
  chart:
    spec:
      chart: oauth2-proxy
      version: "8.2.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
  values:
    ingress:
      enabled: false
    authenticatedEmailsFile:
      enabled: true
      restricted_access: |-
        s61nov11.shinji.nishioka@gmail.com
    config:
      existingSecret: google-secret
      configFile: |-
        upstreams = [ "http://goldilocks-dashboard.goldilocks.svc.cluster.local" ]
        provider = "google"
    nodeSelector:
      cloud.google.com/gke-spot: "true"
    resources:
      requests:
        cpu: 250m
        memory: 500Mi
      limits:
        cpu: 250m
        memory: 500Mi
