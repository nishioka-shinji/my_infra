apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: postgresql
spec:
  interval: 30m
  chart:
    spec:
      chart: oci://registry-1.docker.io/bitnamicharts/postgresql
      version: "17.0.0"
      interval: 1h
  values:
    global:
      postgresql:
        auth:
          existingSecret: "postgresql-secret"
    primary:
      nodeSelector:
        cloud.google.com/gke-spot: "true"
    readReplicas:
      nodeSelector:
        cloud.google.com/gke-spot: "true"
