apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: atlantis
spec:
  interval: 30m
  chart:
    spec:
      chart: oauth2-proxy
      version: "8.2.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
  values:
    ingress:
      enabled: false
    config:
      existingSecret: oauth2-proxy-google-secret
      configFile: |-
        email_domains = [ "*" ]
        upstreams = [ "http://atlantis.atlantis.svc.cluster.local/" ]
        provider = "google"
    nodeSelector:
      cloud.google.com/gke-spot: "true"