apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atlantis
  namespace: atlantis
spec:
  interval: 30m
  chart:
    spec:
      chart: atlantis
      version: "5.18.2"
      sourceRef:
        kind: HelmRepository
        name: atlantis
  values:
    serviceAccount:
      annotations:
        # AtlantisがTerraformを実行するために必要なGCPサービスアカウントを指定。
        # このサービスアカウントはTerraformで作成されています (see: terraform/gcp/03-iam/iam.tf)。
        iam.gke.io/gcp-service-account: atlantis-terraform-executer@shinji-nishioka-test.iam.gserviceaccount.com
    ingress:
      enabled: false
    replicaCount: 1
    atlantisUrl: "https://atlantis.nishiokatest.xyz"
    githubApp:
      id: "2031417"
      installationId: "87921337"
    vcsSecretName: github-secret
    environmentSecrets:
      - name: TF_VAR_harbor_admin_password
        secretKeyRef:
          name: harbor-secret
          key: HARBOR_ADMIN_PASSWORD
    orgAllowlist: "github.com/nishioka-shinji/*,github.com/AKASHI-rb/*"
    resources:
      requests:
        cpu: 1m
        memory: 373M
      limits:
        cpu: 2m
        memory: 478M
    # 突然エラー出るため、応急処置
    extraAnnotations:
      examples: []
