apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: digger
  namespace: digger
spec:
  interval: 30m
  chart:
    spec:
      chart: digger-backend
      version: "0.1.12"
      sourceRef:
        kind: HelmRepository
        name: digger
  values:
    digger:
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      resources:
        requests:
          cpu: 250m
          memory: 500Mi
        limits:
          cpu: 250m
          memory: 500Mi
      ingress:
        enabled: false
    postgres:
      enabled: true
      secret:
        useExistingSecret: false
        password: "password"
      resources:
        requests:
          cpu: 250m
          memory: 500Mi
        limits:
          cpu: 250m
          memory: 500Mi
