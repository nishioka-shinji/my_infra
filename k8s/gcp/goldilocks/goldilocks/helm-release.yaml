apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: goldilocks
spec:
  interval: 30m
  chart:
    spec:
      chart: goldilocks
      version: "10.1.0"
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
  values:
    controller:
      resources:
        requests:
          cpu: 1m
          memory: 26M
        limits:
          cpu: 70m
          memory: 223M
    dashboard:
      replicaCount: 1
      resources:
        requests:
          cpu: 1m
          memory: 53M
        limits:
          cpu: 20m
          memory: 456M
