apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
  # FluxがSOPS decryptを実行するために必要なGCPサービスアカウントを指定。
  # このサービスアカウントはTerraformで作成されています (see: terraform/gcp/03-iam/iam.tf)。
  - patch: |-
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: kustomize-controller
        annotations:
          iam.gke.io/gcp-service-account: flux-sops-decryptor@shinji-nishioka-test.iam.gserviceaccount.com
    target:
      kind: ServiceAccount
      name: kustomize-controller
      namespace: flux-system
  - patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          cloud.google.com/gke-spot: "true"
    target:
      kind: Deployment
      name: source-controller
      namespace: flux-system
  - patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          cloud.google.com/gke-spot: "true"
    target:
      kind: Deployment
      name: kustomize-controller
      namespace: flux-system
  - patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          cloud.google.com/gke-spot: "true"
    target:
      kind: Deployment
      name: helm-controller
      namespace: flux-system
  - patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          cloud.google.com/gke-spot: "true"
    target:
      kind: Deployment
      name: notification-controller
      namespace: flux-system
